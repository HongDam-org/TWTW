version: "3"

services:
  backend:
    image: ohksj77/twtw-backend
    container_name: backend
    ports:
      - 8080:8080
    networks:
      - backend
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: prod
    restart: always
    tty: true

  db:
    image: mariadb:10
    container_name: db
    ports:
      - 3306:3306
    env_file: .env
    environment:
      TZ: Asia/Seoul
    volumes:
      - data_db:/var/lib/mysql
    networks:
      - backend
    restart: always

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    entrypoint: >
      /bin/bash -c "
        rabbitmq-server &
        sleep 10 && rabbitmq-plugins enable rabbitmq_web_stomp &
        tail -f /dev/null
      "
    env_file: .env
    ports:
      - 5672:5672
      - 15672:15672
      - 61613:61613
    volumes:
      - data_rabbitmq:/rabbitmq
    networks:
      - backend
    restart: always
    tty: true

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379
    networks:
      - backend
    restart: always
    tty: true
  
  nginx:
    image: ohksj77/twtw-nginx
    container_name: nginx
    ports:
      - 80:80
    restart: always
    networks:
      - backend

networks:
  backend:

volumes:
  data_rabbitmq: null
  data_db: null
