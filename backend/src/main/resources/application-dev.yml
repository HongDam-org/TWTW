server:
  servlet:
    context-path: /api/v1
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/TWTW
    username: root
    password: root!
  jpa:
    database: mysql
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        auto_quote_keyword: true

  main:
    allow-bean-definition-overriding: true
  config:
    import:
      - classpath:application-env.yml
  rabbitmq:
    host: localhost
    port: 5672
  cache:
    type: redis
    redis:
      cache-null-values: true
  data:
    redis:
      host: localhost
      port: 6379
